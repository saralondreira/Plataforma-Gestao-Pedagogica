<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão Pedagógica</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="/js/script.js" defer></script>

</head>
<body>

    <div class="main-container">
        
        <div class="login-side">
            <div class="login-content">
    <div class="brand">
        <h2>Gestão Pedagógica</h2>
        <p class="subtitle">Plataforma de Gestão Pedagógica</p>
    </div>

    <form action="#" method="POST">
        
        <div class="input-group">
            <label for="email">Endereço de Email</label>
            <input type="email" id="email" name="email" placeholder="ex: exemplo@email.pt" required>
        </div>

        <div class="input-group">
            <label for="password">Palavra-passe</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <div class="actions">
            <div class="check-group">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            <a href="#" class="forgot-pass">Esqueci a palavra-passe</a>
        </div>

        <button type="submit" class="btn-login">Entrar na Plataforma</button>
    </form>

    <div class="register-area">
        <p>Ainda não tem acesso?</p>
        <a href="forms.html" class="btn-outline">Solicitar credenciais </a>
    </div>

    <div class="footer-logos">
        <p>Cofinanciado por:</p>
        <div class="logos-placeholder">
            <span>PESSOAS 2030</span> | <span>Portugal 2030</span>
        </div>
    </div>
</div>
        </div>

        <div class="image-side">
            </div>

    </div>

</body>
</html>
